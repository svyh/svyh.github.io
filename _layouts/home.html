---
layout: default
---
<!-- Post -->
{% for post in site.posts %} 
  <article class="post">
    <header>
      <div class="title">
      <span class="image left image-icon"><a href="{{ post.url | relative_url }}"><img src="{{ site.baseurl}}/images/{{ post.icon }}.svg" style="width: 4em;" alt="{{ post.icon }}"></a></span>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
      </div>
      <div class="meta">
        <time class="published" datetime="{{ post.date }}">{{ post.date | date: "%F" }}</time>
        <a href="{{ site.author.cv }}" class="author"><span class="name">{{ site.author.name }}</span><img src="{{ site.author.avatar | prepend: site.baseurl }}" alt="svyh" /></a>
      </div>
    </header>
    {% if post.image %}
      <a href="{{ post.url | relative_url }}" class="image featured"><img src="/post-img/{{ post.category }}/{{ post.image }}" alt="{{ post.title }}"></a>
    {% endif %}
    {% if post.preview != 0 %}
      <p>{{ post.content | truncatewords: 35 }}</p>
    {% endif %}
    <footer> 
      <ul class="actions">
        <li><a href="{{ post.url | relative_url }}" class="button big">더보기</a></li>
      </ul>
      <ul class="stats">
        <li><a class="icon" href="{{ site.baseurl }}/{{ post.category }}"><i class="fas fa-fw fa-folder"></i> {{ post.category }}</a></li>
      </ul>
    </footer>
  </article>
{% endfor %}
